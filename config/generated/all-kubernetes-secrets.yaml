apiVersion: v1
kind: Service
metadata:
  labels:
    control-plane: oneinfra-console
  name: oneinfra-console
  namespace: oneinfra-system
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 9000
  selector:
    control-plane: oneinfra-console
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: oneinfra-console
  name: oneinfra-console
  namespace: oneinfra-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: oneinfra-console
  template:
    metadata:
      labels:
        control-plane: oneinfra-console
    spec:
      containers:
      - args:
        - serve
        - --auth=kubernetes-secrets
        env:
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              key: jwt-key
              name: jwt-key
        image: oneinfra/console:20.05.0-alpha1
        name: console
        ports:
        - containerPort: 9000
