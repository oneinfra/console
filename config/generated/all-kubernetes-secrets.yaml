apiVersion: v1
kind: Namespace
metadata:
  name: oneinfra-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: oneinfra-users
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-user
  namespace: oneinfra-users
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: create-namespaces
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-user
  namespace: oneinfra-users
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: read-user
subjects:
- kind: ServiceAccount
  name: default
  namespace: oneinfra-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: create-namespaces
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: create-namespaces
subjects:
- kind: ServiceAccount
  name: default
  namespace: oneinfra-system
